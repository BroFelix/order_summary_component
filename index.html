<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-top">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-content">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="card-plan">
          <div id="plan">
            <div id="image-logo">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div id="price">
              <span id="plan-title">Annual Plan</span>
              <span id="plan-price">$59.99/year</span>
            </div>
          </div>
          <span id="change"><a href="">Change</a></span>
        </div>
        <button class="card-button" type="button">Proceed to Payment</button>
        <button class="button-borderless">
          Cancel Order
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Farrukh997">Farrukh</a>.
  </footer>
</body>

</html>
